name: Deploy to production

on: 
  workflow_dispatch:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release-version:
    runs-on: ubuntu-latest
    steps:
      - name: Relase
        run: echo "ini relase ke $GITHUB_REF"
