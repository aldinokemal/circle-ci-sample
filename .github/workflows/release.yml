name: Deploy to production

on: 
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    branches-ignore:
        - '*'

jobs:
  release-version:
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Relase
        run: echo "ini relase ke $GITHUB_REF"
